            <main>
                <h2>Kontakt</h2>

                <fieldset>
                <legend>Kontaktformular</legend>
                <form action="#" method="post">

                    <div id="genderBox">
                        <label for="male">männlich</label>
                        <input type="radio" name="geschlecht" id="male">
                        <label for="female">weiblich</label>
                        <input type="radio" name="geschlecht" id="female">
                        <label for="divers">divers</label>
                        <input type="radio" name="geschlecht" id="divers">
                    </div>


                    <label for="vorname">Vorname:</label>
                    <input type="text" name="vorname" placeholder="Vorname" id="vorname" title="vorname" required>
                    <label for="nachname">Nachname:</label>
                    <input type="text" name="nachname" placeholder="Nachname" id="nachname" required oninvalid="this.setCustomValidity('Gib halt was ein')">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Email">

                    <label for="grund">Grund:</label>
                    <select name="grund" id="grund">
                        <option value="Lob">Lob</option>
                        <option value="Tadel">Tadel</option>
                        <option value="Anregung">Anregung</option>
                        <option value="Nix" disabled selected hidden>auswählen</option>
                    </select>

                    <label for="text">Nachricht:</label>
                    <textarea id="text" name="text" placeholder="Ihre Nachricht" maxlength="150"></textarea>

                    <div id="newsBox">
                        <input type="checkbox" name="newsletter" id="newsletter" value="confirmNewsletter">
                        <label for="newsletter">Ich möchte unbedingt den Newsletter erhalten</label>
                    </div>

                    <div id="buttonBox">
                        <input type="reset" name="reset" value="zurücksetzen">
                        <input type="submit" name="submit" value="absenden">
                    </div>

                </form>
                </fieldset>

            </main>
